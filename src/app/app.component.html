<div class="container-fluid">

  <!-- Side navigation -->
  <div id="mySidenav" class="sidenav" [ngClass]="{'open': isSidenavOpen}">
    <a href="#">Article info</a>
    <a href="javascript:void(0)" class="closebtn" (click)="toggleSidenav()">&times;</a>

    <!-- Home menu with toggle for sub-items -->
    <a href="javascript:void(0)" (click)="toggleSubMenu('instruments')"><i class="material-icons success_icon">check_circle</i> Instruments</a>
    <div *ngIf="subMenuOpen['instruments']" class="sub-menu">
      <a [routerLink]="['/instruments-summary']">summary</a>
      <a *ngFor="let instrument of instruments" [routerLink]="['/instruments', instrument.instrumentName]">
        {{ instrument.instrumentName }}
      </a>
    </div>
   
  

    <!-- About menu with toggle for sub-items -->
    <a href="javascript:void(0)" (click)="toggleSubMenu('material')"><i class="material-icons success_icon">check_circle</i> Materials</a>
    <div *ngIf="subMenuOpen['material']" class="sub-menu">
      <a href="#">Mat1</a>
      <a href="#">Mat2</a>
    </div>

    <!-- Services menu with toggle for sub-items -->
    <a href="javascript:void(0)" (click)="toggleSubMenu('techniques')"><i class="material-icons success_icon">check_circle</i> Techniques</a>
    <div *ngIf="subMenuOpen['techniques']" class="sub-menu">
      <a href="#">Tech1</a>
      <a href="#">Tech2</a>
    </div>

    <a [routerLink]="['/todo']">Todo's</a>

  <!-- Main content -->
